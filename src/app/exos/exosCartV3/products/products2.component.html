<div class="container-fluid">
	<div class="row">
		<div class="col">
			<div class="jumbotron jumbotron-fluid">
				<div class="container">
					<h1 class="display-4">Exos 3.2 - Panier de courses sous DI et Services + #ref</h1>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
    <div class="row">

        <div class="col-12 align-self-center">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Mon super panier de courses évolué avec des services
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li *ngFor="let product of listProd" class="list-group-item">
                            Name : {{product.name}} &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                            Price : {{product.price}} &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                            ID : {{product.id}} &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-danger" (click)="onClickDelete(product.id)">Delete</button>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input #price [value]="product.price" type="number">&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-warning" (click)="onClickUpdate(product.id, price.value)">Update Price</button>
                        </li>
                    </ul>
                    <hr>
                    <h2>Ajouter un produit en TWB</h2>
                    <div class="row">
                        <div class="col-4">
                            <label class="form-label">Name : </label>
                            <input [(ngModel)]="newName" type="text" class="form-control">
                        </div>
                        <div class="col-4">
                            <label class="form-label">Price</label>
                            <input [(ngModel)]="newPrice" type="number" class="form-control">
                        </div>
                        <div class="col-12">
                            <button *ngIf="newName && newPrice" (click)="addTwb()" class="btn btn-success">Ajouter</button>
                        </div>
                    </div>
                    <hr>
                    <h2>Ajouter un produit en #Ref</h2>
                    <div class="row">
                        <div class="col-4">
                            <label class="form-label">Name : </label>
                            <input #newNameRef type="text" class="form-control">
                        </div>
                        <div class="col-4">
                            <label class="form-label">Price</label>
                            <input #newPriceRef type="number" class="form-control">
                        </div>
                        <div class="col-12">
                            <button (click)="addRef(newNameRef.value, newPriceRef.value)" class="btn btn-success">Ajouter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
