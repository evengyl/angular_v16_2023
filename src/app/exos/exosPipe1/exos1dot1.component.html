<div class="container-fluid">
	<div class="row">
		<div class="col">
			<div class="jumbotron jumbotron-fluid">
				<div class="container">
					<h1 class="display-4">Exos 1.1 - Custom pipe Celsius - Fahrenheit</h1>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
    <div class="row">

        <div class="col align-self-center">
            <div class="card">
                <div class="card-header bg-success text-white">
                    F -> C && C -> F
                </div>
                <div class="card-body">
                    <input type="number" [(ngModel)]="tempUser">
                    <select [(ngModel)]="unitUser">
                        <option value="f">Fahrenheit</option>                        
                        <option value="c">Celcius</option>
                    </select>
                    <p>Avant : {{tempUser}} {{unitUser | uppercase}}°</p>
                    <p>Après F°: {{tempUser | converterTemp : "f" : unitUser}}</p>
                    <p>Après C°: {{tempUser | converterTemp : "c" : unitUser}}</p>
                </div>
            </div>
        </div>
        

    </div>
</div>
