<h1 class="header center  blue-grey-text text-darken-1">Les Signaux angular signal()</h1>

<h5>Partie sans service</h5>

<div class="row">

    <div class="col s6">
        <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
                <span class="card-title">Signal</span>
                <p>Count : {{ count() }}</p>
                <button class="waves-effect waves-light btn" (click)="increment()">+</button>
                <button class="waves-effect waves-light btn" (click)="decrement()">-</button>
            </div>
        </div>
    </div>

    <div class="col s6">
        <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
                <span class="card-title">Signal</span>
                <p>Qty : {{ qty() }}</p>
                <p>Price : {{ price() }}</p>
                <p>Total : {{ total() }}</p>
                <button (click)="changeQty()">Change qty to 1000</button>
            </div>
        </div>
    </div>


    <div class="col s6">
        <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
                <span class="card-title">Signal</span>
                <p>{{ val().value }}</p>
                <p>{{ val().name }}</p>
                <button (click)="changeValueName()">change Value Name</button>
            </div>
        </div>
    </div>

</div>


<hr>

</div>
