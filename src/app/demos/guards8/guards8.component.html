
<h3 class="center">Demo 8 : Les Guard, ou comment gérer les accès au pages</h3>


<div class="row">

	<div class="col s12">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
                <span class="card-title">Fake service Auth pour guard</span>
                <button *ngIf="!statusAuth" class="btn green" (click)="login()">Login</button>
                <button *ngIf="statusAuth" class="btn orange" (click)="logout()">Logout</button>
				<hr>
                <a *ngIf="statusAuth" routerLink="privatecompoguarded" class="btn red">Go To logged page</a>
			</div>
		</div>
	</div>

</div>
