<h3 class="center">L'injection de dépendance par les services</h3>

<div class="row">
    <div class="col s6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Connection system fake (hors services)</span>
                <p>état de la connexion sans service : {{ isConnectWS}}</p>
                <button *ngIf="!isConnectWS" class="btn green" (click)="loginWS()">Connexion</button>
                <button *ngIf="isConnectWS" class="btn red" (click)="logoutWS()">Déconnexion</button>
            </div>
        </div>
    </div>
    <div class="col s6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Connection system fake (avec services)</span>
                <p>état de la connexion avec service : {{ isConnect}}</p>
                <button *ngIf="!isConnect" class="btn green" (click)="login()">Connexion</button>
                <button *ngIf="isConnect" class="btn red" (click)="logout()">Déconnexion</button>
            </div>
        </div>
    </div>
</div>
