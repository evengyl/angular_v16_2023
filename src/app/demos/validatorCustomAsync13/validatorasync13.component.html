<h3 class="center">Demo 13 : Les customs validators asynchrones</h3>



<div class="row">

	<div class="col s12">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
                <form class="needs-validation" (ngSubmit)="submitForm()" [formGroup]="myForm">

                    <label for="pays" class="form-label">Country : </label>
                    <input [ngClass]="validCountry()" type="text" id="pays" class="form-control" formControlName="pays"/>
                    
                    <p *ngIf="myForm.controls['pays'].valid">Country Valid</p><br>
                    
                </form>
                <button class="btn btn-success" (click)="echoVisu()">Mettre Ã  jour le control visuel dans la console</button>
			</div>
		</div>
	</div>
</div>
