<h3 class="center">Les communications Input & Output</h3>

<h5 class='center'>Les Top Players Of The World (le parent)</h5>
<div class="row">
    <div class="col s12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s4"  *ngFor="let player of listTopPlayers">
                        <app-player
                            [id]="player.id"
                            [ranked]="player.ranked"
                            [pseudo]="player.name"
                            [win]="player.win"
                            [loose]="player.loose"
                            [money]="player.money"
                            (banPlayer)="banPlayer($event)"
                        ></app-player>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
